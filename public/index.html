<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Modal Utils</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="bundle.js"></script>
    <script>
      const { Modal, add } = ReactModalUtils;
      const App = () => {
        const [showModal, setShowModal] = React.useState(false);
        const [content, setContent] = React.useState('');
        const openModal = () => {
          setContent(`Add 5 + 3 = ${add(5, 3)}`);
          setShowModal(true);
        };
        return (
          <div>
            <button onClick={openModal}>Open Modal</button>
            <Modal show={showModal} close={() => setShowModal(false)} content={content} />
          </div>
        );
      };
      ReactDOM.render(<App />, document.getElementById('root'));
    </script>
  </body>
</html>
